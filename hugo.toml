baseURL = 'https://w1torres.github.io/concurso-hugo/'
languageCode = 'pt-br'
title = 'Estudo para Concursos'
theme = 'hugo-book'

# Garante que o Hugo não converta caminhos para minúsculas (importante para IDs de disciplinas)
disablePathToLower = false

# Remove categorias e tags que o tema "Book" geralmente não utiliza
disableKinds = ["taxonomy", "taxonomyTerm"]

[params]
  # --- Configurações do Tema Hugo Book ---
  
  # Define qual pasta o menu lateral deve "escanear" para montar a árvore.
  # Por padrão o tema usa 'docs'. Como seu script coloca as disciplinas na raiz de 'content', 
  # usamos "/" para que ele pegue todas as pastas de disciplinas.
  BookSection = "/"
  
  # Ativa o Sumário (Table of Contents) na lateral direita
  BookToC = true
  
  # Ativa a barra de busca (funciona offline via índice JSON)
  BookSearch = true
  
  # Link para o seu repositório (aparece no rodapé das páginas)
  BookRepo = "https://github.com/w1torres/concurso-hugo"
  
  # Caminho para o CSS personalizado que criamos para o menu expansível
  customCSS = ["css/custom.css"]

  # (Opcional) Se quiser que o menu lateral comece sempre aberto
  BookMenuBundle = false

[menu]
  # Menu superior ou links fixos antes da árvore de disciplinas
  [[menu.before]]
    name = "Início"
    url = "./"
    weight = 1

[markup]
  [markup.goldmark.renderer]
    # Permite o uso de HTML dentro dos arquivos Markdown (necessário para shortcodes e customizações)
    unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

[services]
  [services.googleAnalytics]
    ID = ''

[frontmatter]
  # Isso diz ao Hugo: se houver 'weight', use-o primeiro. 
  # Se não houver, use a 'date'.
  priority = ["weight", "date", "publishDate", "lastmod"]

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]
  page = ["HTML"]

  canonifyURLs = false
  relativeURLs = false
